<div>
  <div *ngIf="sucesso" class="alert alert-success" role="alert">
    Sucesso!
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4" *ngFor="let contact of formSearch">
        <div class="tile">
          <div class="wrapper">
            <div class="banner-img">
              <img class="img-responsive" style="height: 350px;" src={{contact.rifa.imagem}} alt="Image 1">
            </div>
            <div class="stats">
              <div>
                <strong>Identificador</strong> {{contact.rifa.codigo}}
              </div>
              <div>
                <strong>Nome</strong> {{contact.nome}}
              </div>
              <div>
                <strong>Código</strong> {{contact.codigoRifa}}
              </div>
            </div>
            <div class="footer">
              <a class="Cbtn Cbtn-danger" (click)="showConfirmExcluir(user.id)">Excluir</a>
            </div>
          </div>
        </div>
      </div>
