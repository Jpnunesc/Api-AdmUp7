<div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" [routerLink]='["/cadastroRifa"]'
        style="margin-left: 85%; width: 180px; height: 40px;">Cadastrar</button>
    </div>
    <div *ngIf="sucesso" class="alert alert-success" role="alert">
      Sucesso!
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4" *ngFor="let contact of formSearch">
          <div class="tile">
            <div class="wrapper">
              <div class="banner-img">
                <img class="img-responsive" style="height: 350px;" src={{contact.imagem}} alt="Image 1">
              </div>
              <div class="stats">
                <div>
                  <strong>DESCRIÇÂO</strong> {{contact.descricao}}
                </div>
              </div>
              <div class="footer">
                <a routerLink="../editarInstituicao/{{contact.id}}" class="Cbtn Cbtn-primary">Edite</a>
                <a class="Cbtn Cbtn-danger" (click)=showConfirm(contact.id)>Excluir</a>
              </div>
            </div>
          </div>
        </div>
