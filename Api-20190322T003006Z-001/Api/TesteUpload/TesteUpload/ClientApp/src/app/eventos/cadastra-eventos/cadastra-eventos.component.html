<div class="form-group">
  <div class="form-group" style="display: flex;" *ngIf="!edit">
    <button type="button" style="margin-right: auto; width: 100px; height: 40px; display: -webkit-box;" class="btn btn-success"
      (click)="atualizarRota()">Voltar</button>
    <button type="button" class="btn btn-primary" (click)="salvar()"
    style="margin-left: auto; width: 100px; height: 40px; display: -webkit-box;">Salvar</button>
  </div>
  <div class="form-group" style="display: flex;" *ngIf="edit">
    <button type="button" style="margin-right: auto; width: 100px; height: 40px; display: -webkit-box;" class="btn btn-success"
      (click)="atualizarRota()">Voltar</button>
    <button type="button" class="btn btn-primary" (click)="salvar()"
    style="margin-left: auto; width: 100px; height: 40px; display: -webkit-box;">Editar</button>
  </div>
  <table class="table table-striped">
    <div *ngIf="sucesso" class="alert alert-success" role="alert">
      Sucesso!
    </div>
    <div *ngIf="msg" class="alert alert-danger" role="alert">
        Mês e Imagem obrigatorios!
      </div>
    <tbody>
      <tr>
        <td colspan="1">
          <form class="well form-horizontal">
            <fieldset>
              <div class="form-group">
                <label class="col-md-4 control-label">Imagem:</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <input id="addressLine1" name="imagem" (change)="arquivosSelecionados($event)" placeholder=""
                      class="form-control" required="true" type="file"></div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Mes:</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <input id="addressLine2" name="mes" [(ngModel)]="evento.mes" placeholder="" class="form-control"
                      required="true" type="text"></div>
                </div>
              </div> 
              <div class="form-group">
                <label class="col-md-4 control-label">Titulo:</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <input id="addressLine2" name="titulo" [(ngModel)]="evento.titulo" placeholder="" class="form-control"
                      required="true" type="text"></div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Local:</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <input id="addressLine2" name="local" [(ngModel)]="evento.local" placeholder="" class="form-control"
                      required="true" type="text" maxlength="100"></div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Descrição:</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <input id="addressLine2" name="descricao" [(ngModel)]="evento.descricao" placeholder="" class="form-control"
                      required="true" type="text" maxlength="250"></div>
                </div>
              </div>
            </fieldset>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
