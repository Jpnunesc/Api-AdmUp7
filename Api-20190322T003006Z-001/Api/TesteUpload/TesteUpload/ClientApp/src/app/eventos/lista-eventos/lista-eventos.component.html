<div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" [routerLink]='["/eventos"]'
    style="margin-left: auto; width: 100px; height: 40px; display: -webkit-box;">Cadastrar</button>
  </div>
  <div *ngIf="sucesso" class="alert alert-success" role="alert">
    Sucesso!
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4" *ngFor="let contact of formSearch">
        <div class="tile">
          <div class="wrapper">
            <div class="banner-img">
              <img class="img-responsive" style="height: 350px;" src="data:image/jpeg;base64,{{contact.imgBase64}}"alt="Image 1">
            </div>
            <div class="stats">
              <div>
                <strong>MÃŠS</strong> {{contact.mes}}
              </div>
              <div>
                <strong>TITULO</strong> {{contact.titulo}}
              </div>
            </div>
            <div class="footer">
              <a routerLink="../editarEvento/{{contact.id}}" class="Cbtn Cbtn-primary">Edite</a>
              <a class="Cbtn Cbtn-danger" (click)=showConfirm(contact.id)>Excluir</a>
            </div>
          </div>
        </div>
      </div>
